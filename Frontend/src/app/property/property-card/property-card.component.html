
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}.png">
    <img *ngIf="!property.image"class="card-img-top" src="assets/images/house_default.png">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
        <button routerLink="/property-detail/{{property.id}}" class="btn btn-primary"><i class="fa-solid fa-clipboard-list" ></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-solid fa-phone-flip"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h2 class="mb-0">
       <span *ngIf="property.bhk !== 0">{{property.bhk}}</span>
        BHK {{property.propertyType}}
   </h2>

    in {{property.name}} <span *ngIf="property.name">,</span> {{property.city}}

    <h6  class="mt-2">{{property.furnishingType}}
    <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span>
    <span *ngIf="property.readyToMove"> | Ready to move</span>
    <span *ngIf="!property.readyToMove"> | Possession:{{property.estPossessionOn | date}}</span>
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
      Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>

  </div>
</div>
